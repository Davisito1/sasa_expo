<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagos</title>

  <!-- Estilos generales -->
  <link rel="stylesheet" href="../CSS/dashboard.css" />
  <link rel="stylesheet" href="../CSS/pagos.css" />

  <!-- Bootstrap y FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="logo">
      <img src="../IMG/logo sasa.jpg" alt="SASA" />
    </div>
    <ul>
      <li><a href="../dashboard/index.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
      <li><a href="../vehiculos/vehiculos.html"><i class="fas fa-car"></i><span>Vehículos</span></a></li>
      <li><a href="../mantenimiento/mantenimiento.html"><i class="fas fa-wrench"></i><span>Mantenimiento</span></a></li>
      <li><a href="../clientes/clientes.html"><i class="fas fa-users"></i><span>Clientes</span></a></li>
      <li><a href="../empleados/empleados.html"><i class="fas fa-user"></i><span>Empleados</span></a></li>
      <li><a href="../citas/citas.html"><i class="fas fa-calendar"></i><span>Citas</span></a></li>
      <li><a href="../facturas/facturas.html"><i class="fas fa-receipt"></i><span>Facturas</span></a></li>
      <li><a class="active" href="../pagos/pagos.html"><i class="fas fa-credit-card"></i><span>Pagos</span></a></li>
      <li><a href="../historial/historial.html"><i class="fas fa-history"></i><span>Historial</span></a></li>
    </ul>
  </div>

  <!-- Topbar -->
  <div class="topbar shadow-sm">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" id="buscar" class="search-input form-control" placeholder="Buscar..." />
    </div>
    <div class="topbar-right">
      <a href="../notificaciones/notificaciones.html"><i class="fas fa-bell fa-lg"></i></a>      
      <span class="ms-2">Usuario</span>
      <a href="../Ajustes/usuario.html"><i class="fas fa-user-circle fa-lg" id="userIcon"></i></a> 
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="content"> 
    <div class="pagos-container container mt-4">
      <h2 class="mb-4">Pagos</h2>
      <div class="pagos-header d-flex align-items-center mb-3">
        <button class="btn-nuevo btn"><i class="fas fa-plus"></i> Nuevo Pago</button>
    
      </div>

      <!-- Modal -->
      <dialog id="modalPago">
        <h2>Nuevo Pago</h2>
        <form id="formNuevoPago" method="dialog" autocomplete="off">
          <div>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
          </div>
          <div>
            <label for="metodo">Método:</label>
            <select id="metodo" name="metodo" required>
              <option value="">Seleccione método:</option>
              <option value="Tarjeta">Tarjeta</option>
              <option value="Efectivo">Efectivo</option>
              <option value="Transferencia">Transferencia</option>
            </select>
          </div>
          <div>
            <label for="monto">Monto:</label>
            <input type="number" id="monto" name="monto" step="0.01" required>
          </div>
          <div>
            <label for="factura">Factura:</label>
            <input type="number" id="factura" name="factura" required>
          </div>
          <button type="submit">Registrar Pago</button>
        </form>
      </dialog>

      <!-- Tabla -->
      <table class="tabla-pagos table table-hover mt-4">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Monto</th>
            <th>Método</th>
            <th>Factura</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Datos cargados por JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- JS -->
  <script src="../JS/pagos.js"></script>
</body>
</html>
