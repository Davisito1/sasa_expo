<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagos</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../CSS/dashboard.css" />
  <link rel="stylesheet" href="../CSS/pagos.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="logo">
      <img src="../IMG/logo sasa.jpg" alt="SASA" />
    </div>
    <ul>
      <li><a href="../dashboard/index.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
      <li><a href="../vehiculos/vehiculos.html"><i class="fas fa-car"></i><span>Vehículos</span></a></li>
      <li><a href="../mantenimiento/mantenimiento.html"><i class="fas fa-wrench"></i><span>Mantenimiento</span></a></li>
      <li><a href="../clientes/clientes.html"><i class="fas fa-users"></i><span>Clientes</span></a></li>
      <li><a href="../empleados/empleados.html"><i class="fas fa-user"></i><span>Empleados</span></a></li>
      <li><a href="../citas/citas.html"><i class="fas fa-calendar"></i><span>Citas</span></a></li>
      <li><a href="../facturas/facturas.html"><i class="fas fa-receipt"></i><span>Facturas</span></a></li>
      <li><a class="active" href="../pagos/pagos.html"><i class="fas fa-credit-card"></i><span>Pagos</span></a></li>
    </ul>
  </div>

  <!-- Topbar -->
  <div class="topbar shadow-sm">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" id="buscar" class="search-input" placeholder="Buscar..." />
    </div>
    <div class="topbar-right">
      <a href="../notificaciones/notificaciones.html"><i class="fas fa-bell fa-lg"></i></a>
      <span class="ms-2">Usuario</span>
      <a href="../Ajustes/usuario.html"><i class="fas fa-user-circle fa-lg" id="userIcon"></i></a>
    </div>
  </div>

  <!-- Contenido principal -->
  <main class="content">
    <section class="card">
      <h2 class="mb-4">Pagos</h2>

      <!-- Encabezado de acciones -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn-add" onclick="abrirModalPago()">
          <i class="fas fa-plus"></i> Nuevo Pago
        </button>

        <!-- Selector de cantidad de registros -->
        <div class="d-flex align-items-center">
          <label for="registrosPorPagina" class="me-2 fw-semibold">Mostrar:</label>
          <select id="registrosPorPagina" class="form-select" style="width:auto;">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>

      <!-- Modal -->
      <dialog id="modalPago">
        <h2>Nuevo Pago</h2>
        <form id="formNuevoPago" method="dialog" autocomplete="off" class="d-flex flex-column gap-3">
          <div>
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" id="fecha" name="fecha" required class="form-control">
          </div>
          <div>
            <label for="metodo" class="form-label">Método</label>
            <select id="metodo" name="metodo" required class="form-control">
              <option value="">Seleccione método</option>
              <option value="Tarjeta">Tarjeta</option>
              <option value="Efectivo">Efectivo</option>
              <option value="Transferencia">Transferencia</option>
            </select>
          </div>
          <div>
            <label for="monto" class="form-label">Monto</label>
            <input type="number" id="monto" name="monto" step="0.01" required class="form-control">
          </div>
          <div>
            <label for="factura" class="form-label">Factura</label>
            <input type="number" id="factura" name="factura" required class="form-control" readonly>
          </div>

          <div class="d-flex justify-content-between mt-2">
            <button type="submit" class="btn btn-success">Registrar Pago</button>
            <button type="button" class="btn btn-secondary" onclick="cerrarModalPago()">Cerrar</button>
          </div>
        </form>
      </dialog>

      <!-- Tabla -->
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Fecha</th>
              <th>Monto</th>
              <th>Método</th>
              <th>Factura</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaPagos">
            <!-- JS carga los pagos -->
          </tbody>
        </table>
      </div>

      <!-- Paginación -->
      <div id="paginacion" class="d-flex justify-content-center align-items-center mt-3 gap-2"></div>
    </section>
  </main>

  <!-- JS -->
  <script src="../JS/pagos.js"></script>

  <!-- Helpers mínimos para abrir/cerrar dialog (si aún no los tienes en pagos.js) -->
  <script>
    function abrirModalPago(){ document.getElementById('modalPago').showModal(); }
    function cerrarModalPago(){ document.getElementById('modalPago').close(); }
  </script>
</body>
</html>
