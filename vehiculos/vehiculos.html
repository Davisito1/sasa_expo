<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehículos</title>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<link rel="stylesheet" href="../CSS/dashboard.css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="../CSS/vehiculos.css"/>



</head>
<body>

  <div id="sidebar">
      <aside id="sidebar">
    <!-- Header fijo del sidebar: logo + SASA + divisor -->
    <div class="sidebar-header">
      <div class="logo">
        <img src="../IMG/logo sasa.jpg" alt="Logo SASA" />
        <span class="logo-text">SASA</span>
      </div>
      <div class="logo-divider"></div>
    </div>
    <ul>
<li><a href="../dashboard/index.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
      <li><a href="../vehiculos/vehiculos.html"><i class="fas fa-car"></i><span>Vehículos</span></a></li>
      <li><a href="../mantenimiento/mantenimiento.html"><i class="fas fa-wrench"></i><span>Mantenimiento</span></a></li>
      <li><a href="../empleados/empleados.html"><i class="fas fa-user"></i><span>Empleados</span></a></li>
      <li><a href="../clientes/clientes.html"><i class="fas fa-users"></i><span>Clientes</span></a></li>
      <li><a href="../citas/citas.html"><i class="fas fa-calendar"></i><span>Citas</span></a></li>
      <li><a href="../facturas/facturas.html"><i class="fas fa-receipt"></i><span>Facturas</span></a></li>
      <li><a href="../OrdenDetalle/OrdenDetalle.html"><i class="fas fa-table"></i><span>Tabla de Ordenes</span></a></li>
      <li><a href="../Trabajos/trabajos.html"><i class="fas fa-clipboard-list"></i><span>Trabajos</span></a></li>
    </ul>
  </div>

  <!-- Topbar -->
  <div class="topbar shadow-sm">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input
        type="text"
        id="buscar"
        class="search-input form-control"
        placeholder="Buscar..."
      />
    </div>
    <div class="topbar-right">
      <a href="../notificaciones/notificaciones.html"><i class="fas fa-bell fa-lg"></i></a>
      <span class="ms-2">Usuario</span>
      <a href="../Ajustes/usuario.html"><i class="fas fa-user-circle fa-lg" id="userIcon"></i></a>
    </div>
  </div>

  <!-- Contenido -->
  <main class="content">
    <section class="card">
      <h2 class="mb-4">Vehículos</h2>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <button id="btnAddVehiculo" class="btn btn-primary">
          <i class="fas fa-plus me-2"></i> Nuevo Vehículo
        </button>

        <!-- Selector de cantidad de registros -->
        <div class="d-flex align-items-center">
          <label for="registrosPorPagina" class="me-2 fw-semibold">Mostrar:</label>
          <select id="registrosPorPagina" class="form-select" style="width:auto;">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>

      <!-- Tabla de vehículos -->
      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
          <thead class="tabla-encabezado">
            <tr>
              <th>ID</th>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Año</th>
              <th>Placa</th>
              <th>VIN</th>
              <th>Cliente</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="vehiculosTable">
            <!-- Datos dinámicos -->
          </tbody>
        </table>
      </div>

      <!-- Controles de paginación -->
      <div id="paginacion" class="d-flex justify-content-center align-items-center mt-3 gap-2">
        <!-- Aquí se generan los botones dinámicamente -->
      </div>
    </section>
  </main>

  <!-- Modal Agregar/Editar Vehículo -->
  <div class="modal fade" id="vehiculoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="vehiculoForm">
          <div class="modal-header">
            <h5 class="modal-title" id="vehiculoModalLabel">Agregar Vehículo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body d-flex flex-column gap-3">
            <input type="hidden" id="vehiculoId" name="vehiculoId" />
            <input type="text" id="marca" name="marca" placeholder="Marca" required class="form-control" />
            <input type="text" id="modelo" name="modelo" placeholder="Modelo" required class="form-control" />
            <input type="number" id="anio" name="anio" placeholder="Año" required class="form-control" />
            <input type="text" id="placa" name="placa" placeholder="Placa" required class="form-control" />
            <input type="text" id="vin" name="vin" placeholder="VIN (opcional)" class="form-control" />
            
            <!-- Cliente -->
            <select id="idCliente" name="idCliente" required class="form-select">
              <option value="">Seleccione un Cliente</option>
            </select>

            <!-- Estado -->
            <select id="idEstado" name="idEstado" required class="form-select">
              <option value="">Seleccione un Estado</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
  const items = document.querySelectorAll('#sidebar ul li a');
  const here = location.pathname.split('/').pop().toLowerCase();

  items.forEach(a=>{
    const file = a.getAttribute('href')?.split('/').pop().toLowerCase();
    if(file && file === here){
      a.parentElement.classList.add('is-active'); // añade la banda roja al <li>
    }
    a.addEventListener('click', ()=>{
      document.querySelectorAll('#sidebar ul li').forEach(li=>li.classList.remove('is-active'));
      a.parentElement.classList.add('is-active');
    });
  });
</script>
  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../JS/Controllers/VehiculosController.js"></script>
  <script src="../JS/utils/activeMenu.js"></script>

</body>
</html>
