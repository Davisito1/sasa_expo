<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citas</title>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="../CSS/dashboard.css" />
  <link rel="stylesheet" href="../CSS/citas.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="logo">
      <img src="../IMG/logo sasa.jpg" alt="SASA" />
    </div>
    <ul>
      <li><a href="../dashboard/index.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
      <li><a href="../vehiculos/vehiculos.html"><i class="fas fa-car"></i><span>Vehículos</span></a></li>
      <li><a href="../mantenimiento/mantenimiento.html"><i class="fas fa-wrench"></i><span>Mantenimiento</span></a></li>
      <li><a href="../clientes/clientes.html"><i class="fas fa-users"></i><span>Clientes</span></a></li>
      <li><a href="../empleados/empleados.html"><i class="fas fa-user"></i><span>Empleados</span></a></li>
      <li><a class="active" href="../citas/citas.html"><i class="fas fa-calendar"></i><span>Citas</span></a></li>
      <li><a href="../facturas/facturas.html"><i class="fas fa-receipt"></i><span>Facturas</span></a></li>
      <li><a href="../pagos/pagos.html"><i class="fas fa-credit-card"></i><span>Pagos</span></a></li>
    </ul>
  </div>

  <!-- Topbar -->
  <div class="topbar shadow-sm">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input
        type="text"
        id="buscar"
        class="search-input form-control"
        placeholder="Buscar cita por cliente, fecha, estado…"
        onkeyup="BuscarCita()"
      />
    </div>
    <div class="topbar-right">
      <a href="../notificaciones/notificaciones.html"><i class="fas fa-bell fa-lg"></i></a>
      <span class="ms-2">Usuario</span>
      <a href="../Ajustes/usuario.html"><i class="fas fa-user-circle fa-lg" id="userIcon"></i></a>

      <!-- Menú de usuario -->
      <div class="user-menu" id="userMenu">
        <a href="#">Perfil <i class="fas fa-id-badge float-end"></i></a>
        <a href="#">Configuración <i class="fas fa-cog float-end"></i></a>
        <a href="#" id="logoutBtn">Cerrar sesión <i class="fas fa-sign-out-alt float-end"></i></a>
      </div>
    </div>
  </div>

  <!-- Contenido -->
  <main class="content">
    <section class="card">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="m-0">Citas</h2>
        <button class="btn-add" onclick="abrirModalAgregar()">
          <i class="bi bi-plus-lg"></i> Nueva Cita
        </button>
      </div>

      <!-- Tabla -->
      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>Cliente</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaCitas">
            <!-- JS carga filas -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- ===== Template Botones Acciones ===== -->
  <template id="tpl-acciones-cita">
    <div class="d-inline-flex">
      <button class="icon-btn icon-btn--edit me-1" data-action="editar" title="Editar">
        <i class="fa-solid fa-pen-to-square"></i>
      </button>
      <button class="icon-btn icon-btn--delete" data-action="eliminar" title="Eliminar">
        <i class="fa-solid fa-trash"></i>
      </button>
    </div>
  </template>

  <!-- ===== Modal Agregar ===== -->
  <dialog id="mdAgregarCita" class="dlg">
    <div class="dlg__header"><h2>Agregar Cita</h2></div>
    <form id="frmAgregarCita" class="dlg__form grid-two">
      <div class="form-field span-2">
        <label for="txtCliente">Cliente</label>
        <div class="input-wrap">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="txtCliente" class="form-control" placeholder="Nombre del cliente" required />
        </div>
        <div id="errorCliente" class="text-danger small"></div>
      </div>
      <div class="form-field">
        <label for="fechaCita">Fecha</label>
        <div class="input-wrap">
          <i class="fa-regular fa-calendar"></i>
          <input type="date" id="fechaCita" class="form-control" required />
        </div>
        <div id="errorFecha" class="text-danger small"></div>
      </div>
      <div class="form-field">
        <label for="horaCita">Hora</label>
        <div class="input-wrap">
          <i class="fa-regular fa-clock"></i>
          <input type="time" id="horaCita" class="form-control" required />
        </div>
      </div>
      <div class="form-field span-2">
        <label for="selectEstado">Estado</label>
        <div class="select-wrap">
          <i class="fa-solid fa-flag"></i>
          <select id="selectEstado" class="form-select pretty-select" required>
            <option value="" disabled selected>Seleccionar Estado</option>
            <option value="Pendiente">Pendiente</option>
            <option value="Confirmado">Confirmado</option>
            <option value="Cancelado">Cancelado</option>
          </select>
        </div>
      </div>
      <div class="dlg__actions span-2">
        <button type="submit" class="btn-solid">Guardar</button>
        <button type="button" class="btn-ghost" onclick="cerrarModalAgregar()">Cerrar</button>
      </div>
    </form>
  </dialog>

  <!-- ===== Modal Editar ===== -->
  <dialog id="mdEditarCita" class="dlg">
    <div class="dlg__header"><h2>Editar Cita</h2></div>
    <form id="frmEditarCita" class="dlg__form grid-two">
      <input type="hidden" id="txtIdCita" />
      <div class="form-field span-2">
        <label for="txtEditarCliente">Cliente</label>
        <div class="input-wrap">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="txtEditarCliente" class="form-control" placeholder="Nombre del cliente" required />
        </div>
        <div id="errorClienteEditar" class="text-danger small"></div>
      </div>
      <div class="form-field">
        <label for="editarFechaCita">Fecha</label>
        <div class="input-wrap">
          <i class="fa-regular fa-calendar"></i>
          <input type="date" id="editarFechaCita" class="form-control" required />
        </div>
        <div id="errorFechaEditar" class="text-danger small"></div>
      </div>
      <div class="form-field">
        <label for="editarHoraCita">Hora</label>
        <div class="input-wrap">
          <i class="fa-regular fa-clock"></i>
          <input type="time" id="editarHoraCita" class="form-control" required />
        </div>
      </div>
      <div class="form-field span-2">
        <label for="selectEditarEstado">Estado</label>
        <div class="select-wrap">
          <i class="fa-solid fa-flag"></i>
          <select id="selectEditarEstado" class="form-select pretty-select" required>
            <option value="" disabled selected>Seleccionar Estado</option>
            <option value="Pendiente">Pendiente</option>
            <option value="Confirmado">Confirmado</option>
            <option value="Cancelado">Cancelado</option>
          </select>
        </div>
      </div>
      <div class="dlg__actions span-2">
        <button type="submit" class="btn-solid">Actualizar</button>
        <button type="button" class="btn-ghost" onclick="cerrarModalEditar()">Cerrar</button>
      </div>
    </form>
  </dialog>

  <!-- JS -->
  <script src="../JS/citas.js"></script>
  <script src="../JS/dashboard.js"></script>
</body>
</html>
