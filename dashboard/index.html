<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>

  <link rel="stylesheet" href="../CSS/dashboard.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <div class="logo">
      <img src="../IMG/logo sasa.jpg" alt="SASA"/>
    </div>
    <ul>
      <li><a href="../dashboard/index.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
      <li><a href="../vehiculos/vehiculos.html"><i class="fas fa-car"></i><span>Vehículos</span></a></li>
      <li><a href="../mantenimiento/mantenimiento.html"><i class="fas fa-wrench"></i><span>Mantenimiento</span></a></li>
      <li><a href="../empleados/empleados.html"><i class="fas fa-user"></i><span>Empleados</span></a></li>
      <li><a href="../citas/citas.html"><i class="fas fa-calendar"></i><span>Citas</span></a></li>
      <li><a href="../facturas/facturas.html"><i class="fas fa-receipt"></i><span>Facturas</span></a></li>
      <li><a href="../pagos/pagos.html"><i class="fas fa-credit-card"></i><span>Pagos</span></a></li>
    </ul>
  </div>

  <!-- Topbar -->
  <div class="topbar shadow-sm">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Buscar..."/>
    </div>
    <div class="topbar-right">
      <a href="../notificaciones/notificaciones.html"><i class="fas fa-bell fa-lg"></i></a>
      <span class="ms-2">Usuario</span>
      <a href="../Ajustes/usuario.html"><i class="fas fa-user-circle fa-lg" id="userIcon"></i></a>
    </div>
  </div>

  <!-- Fecha y hora -->
  <div class="text-end text-muted fs-6 mt-3 me-3">
    <span id="fechaActual"></span> - <span id="horaActual"></span>
  </div>

  <!-- Contenido -->
  <div class="content">
    <div class="container mt-4">
      <div class="row text-center mb-4">
        <div class="col-md-3 mb-3">
          <div class="card p-3 shadow">
            <h5 class="text-danger fw-bold">Vehículos</h5>
            <h2 id="vehiculosTotal">0</h2>
            <small class="text-success">+Últimos añadidos</small>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card p-3 shadow">
            <h5 class="text-danger fw-bold">Historial</h5>
            <h2 id="historialTotal">0</h2>
            <small class="text-muted">Acciones recientes</small><br>
            <button id="verHistorialBtn" class="btn btn-outline-danger mt-2 btn-sm">Ver historial completo</button>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card p-3 shadow">
            <h5 class="text-danger fw-bold">Empleados</h5>
            <h2 id="empleadosTotal">0</h2>
            <small class="text-muted">Registrados</small>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card p-3 shadow">
            <h5 class="text-danger fw-bold">Citas</h5>
            <h2 id="citasTotal">0</h2>
            <small class="text-success">+Agendadas</small><br>
            <button onclick="verCitasHoy()" class="btn btn-outline-primary mt-2 btn-sm">Ver citas de hoy</button>
          </div>
        </div>
      </div>

      <!-- Gráficas -->
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card p-3 shadow">
            <h6 class="fw-bold">Vehículos por marca</h6>
            <div style="height: 250px;">
              <canvas id="graficaVehiculosMarca"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card p-3 shadow">
            <h6 class="fw-bold">Ingresos mensuales</h6>
            <div style="height: 250px;">
              <canvas id="graficaIngresosMensuales"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../JS/script.js"></script>
</body>
</html>
