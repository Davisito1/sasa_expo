<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notificaciones</title>

  <!-- Estilos comunes -->
  <link rel="stylesheet" href="../CSS/dashboard.css" />
  <!-- Puedes reutilizar empleados.css/pagos.css para card/tabla/paginación -->
  <link rel="stylesheet" href="../CSS/empleados.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    /* Chips opcionales para estado */
    .badge-chip{ padding:.35rem .55rem; border-radius:999px; font-weight:600; font-size:.8rem; }
    .chip-leida{ background:#e9ecef; color:#495057; }
    .chip-no-leida{ background:#d1e7dd; color:#0f5132; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="logo"><img src="../IMG/logo sasa.jpg" alt="SASA" /></div>
    <ul>
      <li><a href="../dashboard/index.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
      <li><a href="../vehiculos/vehiculos.html"><i class="fas fa-car"></i><span>Vehículos</span></a></li>
      <li><a href="../mantenimiento/mantenimiento.html"><i class="fas fa-wrench"></i><span>Mantenimiento</span></a></li>
      <li><a href="../clientes/clientes.html"><i class="fas fa-users"></i><span>Clientes</span></a></li>
      <li><a href="../empleados/empleados.html"><i class="fas fa-user"></i><span>Empleados</span></a></li>
      <li><a href="../citas/citas.html"><i class="fas fa-calendar"></i><span>Citas</span></a></li>
      <li><a href="../facturas/facturas.html"><i class="fas fa-receipt"></i><span>Facturas</span></a></li>
      <li><a href="../pagos/pagos.html"><i class="fas fa-credit-card"></i><span>Pagos</span></a></li>
    </ul>
  </div>

  <!-- Topbar -->
  <div class="topbar shadow-sm">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" id="buscar" class="search-input" placeholder="Buscar..." />
    </div>
    <div class="topbar-right">
      <a href="../notificaciones/notificaciones.html"><i class="fas fa-bell fa-lg"></i></a>
      <span class="ms-2">Usuario</span>
      <a href="../Ajustes/usuario.html"><i class="fas fa-user-circle fa-lg" id="userIcon"></i></a>
    </div>
  </div>

  <!-- Contenido -->
  <main class="content">
    <section class="card">
      <h2 class="mb-4">Notificaciones</h2>

      <!-- Encabezado: solo controles (sin crear) -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center gap-2 flex-wrap">
          <!-- Botón opcional para marcar todas como leídas (no crea nada) -->
          <button id="btnMarcarTodas" class="btn btn-outline-primary">
            <i class="bi bi-check2-circle"></i> Marcar todas como leídas
          </button>
        </div>

        <!-- Selector de cantidad de registros -->
        <div class="d-flex align-items-center">
          <label for="registrosPorPagina" class="me-2 fw-semibold">Mostrar:</label>
          <select id="registrosPorPagina" class="form-select" style="width:auto;">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>

      <!-- Tabla -->
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Mensaje</th>
              <th>Fecha</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaNotificaciones">
            <!-- JS inserta filas -->
          </tbody>
        </table>
      </div>

      <!-- Paginación -->
      <div id="paginacion" class="d-flex justify-content-center align-items-center mt-3 gap-2"></div>
    </section>
  </main>

  <!-- JS -->
  <script src="../JS/notificaciones.js"></script>

  <!-- (Opcional) Handler para "Marcar todas" si tu JS aún no lo incluye -->
  <script>
    document.getElementById('btnMarcarTodas')?.addEventListener('click', async () => {
      // Aquí puedes llamar a tu API batch o iterar sobre las visibles
      // Este botón no crea notificaciones, solo cambia 'Leido' a true.
      // Si prefieres, puedes quitar este bloque y manejarlo en notificaciones.js
    });
  </script>
</body>
</html>
