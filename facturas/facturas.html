<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facturas</title>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="../CSS/dashboard.css" />
  <link rel="stylesheet" href="../CSS/facturas.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <!-- Logo -->
    <div class="logo">
      <img src="../IMG/logo sasa.jpg" alt="SASA" />
    </div>

    <ul>
       <li><a href="../dashboard/index.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
      <li><a href="../vehiculos/vehiculos.html"><i class="fas fa-car"></i><span>Vehículos</span></a></li>
      <li><a href="../mantenimiento/mantenimiento.html"><i class="fas fa-wrench"></i><span>Mantenimiento</span></a></li>
      <li><a href="../empleados/empleados.html"><i class="fas fa-user"></i><span>Empleados</span></a></li>
      <li><a href="../citas/citas.html"><i class="fas fa-calendar"></i><span>Citas</span></a></li>
      <li><a href="../facturas/facturas.html"><i class="fas fa-receipt"></i><span>Facturas</span></a></li>
      <li><a href="../pagos/pagos.html"><i class="fas fa-credit-card"></i><span>Pagos</span></a></li>
    </ul>
  </div>

  <!-- Topbar -->
  <div class="topbar shadow-sm">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" id="buscar" class="search-input form-control" placeholder="Buscar..." onkeyup="BuscarFactura()" />
    </div>
    <div class="topbar-right">
      <a href="../notificaciones/notificaciones.html"><i class="fas fa-bell fa-lg"></i></a>
      <span class="ms-2">Usuario</span>
      <a href="../Ajustes/usuario.html"><i class="fas fa-user-circle fa-lg" id="userIcon"></i></a>
      
      <div class="user-menu" id="userMenu">
        <a href="#">Perfil <i class="fas fa-id-badge float-end"></i></a>
        <a href="#">Configuración <i class="fas fa-cog float-end"></i></a>
        <a href="#" id="logoutBtn">Cerrar sesión <i class="fas fa-sign-out-alt float-end"></i></a>
      </div>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <div class="card">
      <h2 class="mb-4">Facturas</h2>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn-add" onclick="abrirModalAgregar()">
          <i class="fas fa-plus me-2"></i> Nueva Factura
        </button>
      </div>

      <!-- Modal Agregar Factura -->
      <dialog id="mdAgregarFactura">
        <h2 class="text-center">Agregar Factura</h2>
        <form id="frmAgregarFactura" class="d-flex flex-column gap-3">
          <input type="text" id="txtEmpleadoFactura" placeholder="Empleado" required class="form-control" />
          <div id="errorEmpleadoFactura" class="text-danger"></div>

          <input type="text" id="txtMantenimientoFactura" placeholder="Mantenimiento" required class="form-control" />
          <div id="errorMantenimientoFactura" class="text-danger"></div>

          <input type="number" id="txtMontoFactura" placeholder="Monto" required class="form-control" min="0.01" step="0.01" />
          <div id="errorMontoFactura" class="text-danger"></div>

          <input type="date" id="fechaFactura" required class="form-control" />
          <div id="errorFechaFactura" class="text-danger"></div>

          <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" onclick="cerrarModalAgregar()" class="btn btn-secondary">Cerrar</button>
          </div>
        </form>
      </dialog>

      <!-- Modal Editar Factura -->
      <dialog id="mdEditarFactura">
        <h2 class="text-center">Editar Factura</h2>
        <form id="frmEditarFactura" class="d-flex flex-column gap-3">
          <input type="hidden" id="txtIdFactura" />
          <input type="text" id="txtEditarEmpleadoFactura" placeholder="Empleado" required class="form-control" />
          <div id="errorEmpleadoEditarFactura" class="text-danger"></div>

          <input type="text" id="txtEditarMantenimientoFactura" placeholder="Mantenimiento" required class="form-control" />
          <div id="errorMantenimientoEditarFactura" class="text-danger"></div>

          <input type="number" id="txtEditarMontoFactura" placeholder="Monto" required class="form-control" min="0.01" step="0.01" />
          <div id="errorMontoEditarFactura" class="text-danger"></div>

          <input type="date" id="editarFechaFactura" required class="form-control" />
          <div id="errorFechaEditarFactura" class="text-danger"></div>

          <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-success">Actualizar</button>
            <button type="button" onclick="cerrarModalEditar()" class="btn btn-secondary">Cerrar</button>
          </div>
        </form>
      </dialog>

      <!-- Tabla de Facturas -->
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Empleado</th>
              <th>Mantenimiento</th>
              <th>Monto</th>
              <th>Fecha</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaFacturas">
            <!-- JS carga las facturas -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="../JS/facturas.js"></script>
  <script src="../JS/dashboard.js"></script>
</body>
</html>
