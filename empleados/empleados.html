<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empleados</title>

  <link rel="stylesheet" href="../CSS/dashboard.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../CSS/empleados.css" />
</head>
<body>

  <aside id="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <img src="../IMG/logo sasa.jpg" alt="Logo SASA" />
        <span class="logo-text">SASA</span>
      </div>
      <div class="logo-divider"></div>
    </div>
    <ul>
<li><a href="../dashboard/index.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
      <li><a href="../vehiculos/vehiculos.html"><i class="fas fa-car"></i><span>Vehículos</span></a></li>
      <li><a href="../mantenimiento/mantenimiento.html"><i class="fas fa-wrench"></i><span>Mantenimiento</span></a></li>
      <li><a href="../empleados/empleados.html"><i class="fas fa-user"></i><span>Empleados</span></a></li>
      <li><a href="../clientes/clientes.html"><i class="fas fa-users"></i><span>Clientes</span></a></li>
      <li><a href="../citas/citas.html"><i class="fas fa-calendar"></i><span>Citas</span></a></li>
      <li><a href="../facturas/facturas.html"><i class="fas fa-receipt"></i><span>Facturas</span></a></li>
      <li><a href="../OrdenDetalle/OrdenDetalle.html"><i class="fas fa-table"></i><span>Tabla de Ordenes</span></a></li>
      <li><a href="../Trabajos/trabajos.html"><i class="fas fa-clipboard-list"></i><span>Trabajos</span></a></li>
    </ul>
  </aside>

  <div class="topbar shadow-sm">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Buscar..." id="buscar" class="search-input form-control" />
    </div>
    <div class="topbar-right">
      <span class="ms-2">Usuario</span>
      <a href="../Ajustes/usuario.html"><i class="fas fa-user-circle fa-lg" id="userIcon"></i></a>
    </div>
  </div>

  <main class="content">
    <section class="card">
      <h2 class="mb-4">Empleados</h2>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#empleadoModal">
          <i class="bi bi-plus-lg me-1"></i> Añadir Empleado
        </button>

        <div class="d-flex align-items-center">
          <label for="registrosPorPagina" class="me-2 fw-semibold">Mostrar:</label>
          <select id="registrosPorPagina" class="form-select" style="width:auto;">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Cargo</th>
              <th>DUI</th>
              <th>Teléfono</th>
              <th>Dirección</th>
              <th>Fecha de Contratación</th>
              <th>Correo</th>
              <th>Usuario</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaEmpleados"></tbody>
        </table>
      </div>

      <div id="paginacion" class="d-flex justify-content-center align-items-center mt-3 gap-2"></div>
    </section>
  </main>

  <div class="modal fade" id="empleadoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="empleadoForm">
          <div class="modal-header">
            <h5 class="modal-title" id="empleadoModalLabel">Agregar Empleado</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body d-flex flex-column gap-3">
            <input type="hidden" id="empleadoId" name="empleadoId" />
            <input type="text" id="txtNombre" placeholder="Nombre" required class="form-control" />
            <input type="text" id="txtApellido" placeholder="Apellido" required class="form-control" />
            <select id="selectCargo" required class="form-select">
              <option value="" disabled selected>Seleccione Cargo</option>
              <option value="Administrador">Administrador</option>
              <option value="Mecánico">Mecánico</option>
              <option value="Recepcionista">Recepcionista</option>
            </select>
            <input type="text" id="txtDUI" placeholder="DUI (XXXXXXXX-X)" required class="form-control" />
            <input type="tel" id="txtTelefono" placeholder="Teléfono" required class="form-control" />
            <input type="text" id="txtDireccion" placeholder="Dirección" required class="form-control" />
            <input type="date" id="fechaContratacion" required class="form-control" />
            <input type="email" id="txtCorreo" placeholder="Correo Electrónico" required class="form-control" />
            <select id="selectUsuario" required class="form-select">
              <option value="" disabled selected>Seleccione un Usuario</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script>
  const items = document.querySelectorAll('#sidebar ul li a');
  const here = location.pathname.split('/').pop().toLowerCase();

  items.forEach(a=>{
    const file = a.getAttribute('href')?.split('/').pop().toLowerCase();
    if(file && file === here){
      a.parentElement.classList.add('is-active'); // añade la banda roja al <li>
    }
    a.addEventListener('click', ()=>{
      document.querySelectorAll('#sidebar ul li').forEach(li=>li.classList.remove('is-active'));
      a.parentElement.classList.add('is-active');
    });
  });
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/utils/activeMenu.js"></script>
  <script type="module" src="../JS/Controllers/EmpleadosController.js"></script>
  <script src="../JS/utils/activeMenu.js"></script>

</body>
</html>
