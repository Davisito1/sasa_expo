<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mantenimiento</title>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="../CSS/dashboard.css" />
  <link rel="stylesheet" href="../CSS/mantenimiento.css" />

  <!-- Bootstrap / Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="logo">
      <img src="../IMG/logo sasa.jpg" alt="SASA" />
    </div>
    <ul>
      <li><a href="../dashboard/index.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
      <li><a href="../vehiculos/vehiculos.html"><i class="fas fa-car"></i><span>Vehículos</span></a></li>
      <li><a class="active" href="../mantenimiento/mantenimiento.html"><i class="fas fa-wrench"></i><span>Mantenimiento</span></a></li>
      <li><a href="../clientes/clientes.html"><i class="fas fa-users"></i><span>Clientes</span></a></li>
      <li><a href="../empleados/empleados.html"><i class="fas fa-user"></i><span>Empleados</span></a></li>
      <li><a href="../citas/citas.html"><i class="fas fa-calendar"></i><span>Citas</span></a></li>
      <li><a href="../facturas/facturas.html"><i class="fas fa-receipt"></i><span>Facturas</span></a></li>
      <li><a href="../pagos/pagos.html"><i class="fas fa-credit-card"></i><span>Pagos</span></a></li>
    </ul>
  </div>

  <!-- Topbar -->
  <div class="topbar shadow-sm">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input
        type="text"
        id="buscar"
        class="search-input form-control"
        placeholder="Buscar..."
        onkeyup="buscarMantenimiento()" />
    </div>
    <div class="topbar-right">
      <a href="../notificaciones/notificaciones.html"><i class="fas fa-bell fa-lg"></i></a>
      <span class="ms-2">Usuario</span>
      <a href="../Ajustes/usuario.html"><i class="fas fa-user-circle fa-lg" id="userIcon"></i></a>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <div class="card">
      <h2 class="mb-4">Mantenimientos</h2>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn-add" onclick="abrirModalAgregar()">
          <i class="fas fa-plus me-2"></i> Nuevo Mantenimiento
        </button>
      </div>

      <!-- Modal Agregar -->
      <dialog id="mdAgregarMantenimiento" class="dlg dlg--wide">
        <div class="dlg__header">
          <h2>Agregar Mantenimiento</h2>
        </div>

        <form id="frmAgregarMantenimiento" class="dlg__form grid-two">
          <!-- Descripción -->
          <div class="form-field span-2">
            <label for="txtDescripcionTrabajo">Descripción del trabajo</label>
            <div class="input-wrap input-wrap--textarea">
              <i class="fa-solid fa-wrench"></i>
              <textarea
                id="txtDescripcionTrabajo"
                class="form-control"
                placeholder="Ej. Cambio de aceite, revisión de frenos…"
                rows="4"
                maxlength="500"
                required></textarea>
            </div>
          </div>

          <!-- Fecha -->
          <div class="form-field">
            <label for="txtFechaRealizacion">Fecha de realización</label>
            <div class="input-wrap">
              <i class="fa-regular fa-calendar"></i>
              <input type="date" id="txtFechaRealizacion" class="form-control" required />
            </div>
          </div>

          <!-- Código (readonly) -->
          <div class="form-field">
            <label for="txtCodigoMantenimiento">Código</label>
            <div class="input-wrap">
              <i class="fa-solid fa-barcode"></i>
              <input
                type="text"
                id="txtCodigoMantenimiento"
                class="form-control mono"
                placeholder="Se autogenera"
                maxlength="50"
                required
                readonly />
            </div>
          </div>

          <!-- Vehículo (igual estilo que 'Género' en Clientes) -->
          <div class="form-field span-2">
            <label for="selVehiculo">Vehículo</label>
            <div class="select-wrap">
              <i class="fa-solid fa-car"></i>
              <select id="selVehiculo" class="form-select" required>
                <option value="" selected disabled>Seleccione un vehículo</option>
                <!-- Opciones dinámicas -->
              </select>
            </div>
          </div>

          <div class="dlg__actions span-2">
            <button type="submit" class="btn-solid">Guardar</button>
            <button type="button" class="btn-ghost" onclick="cerrarModalAgregar()">Cerrar</button>
          </div>
        </form>
      </dialog>

      <!-- Modal Editar -->
      <dialog id="mdEditarMantenimiento" class="dlg dlg--wide">
        <div class="dlg__header">
          <h2>Editar Mantenimiento</h2>
        </div>

        <form id="frmEditarMantenimiento" class="dlg__form grid-two">
          <input type="hidden" id="txtIdEditarMantenimiento" />

          <!-- Descripción -->
          <div class="form-field span-2">
            <label for="txtDescripcionTrabajoEditar">Descripción del trabajo</label>
            <div class="input-wrap input-wrap--textarea">
              <i class="fa-solid fa-wrench"></i>
              <textarea
                id="txtDescripcionTrabajoEditar"
                class="form-control"
                placeholder="Ej. Cambio de aceite, revisión de frenos…"
                rows="4"
                maxlength="500"
                required></textarea>
            </div>
          </div>

          <!-- Fecha -->
          <div class="form-field">
            <label for="txtFechaRealizacionEditar">Fecha de realización</label>
            <div class="input-wrap">
              <i class="fa-regular fa-calendar"></i>
              <input type="date" id="txtFechaRealizacionEditar" class="form-control" required />
            </div>
          </div>

          <!-- Código -->
          <div class="form-field">
            <label for="txtCodigoMantenimientoEditar">Código</label>
            <div class="input-wrap">
              <i class="fa-solid fa-barcode"></i>
              <input
                type="text"
                id="txtCodigoMantenimientoEditar"
                class="form-control mono"
                placeholder="Código de mantenimiento"
                maxlength="50"
                required
                readonly />
            </div>
          </div>

          <!-- Vehículo (igual estilo que 'Género' en Clientes) -->
          <div class="form-field span-2">
            <label for="selVehiculoEditar">Vehículo</label>
            <div class="select-wrap">
              <i class="fa-solid fa-car"></i>
              <select id="selVehiculoEditar" class="form-select" required>
                <option value="" selected disabled>Seleccione un vehículo</option>
              </select>
            </div>
          </div>

          <div class="dlg__actions span-2">
            <button type="submit" class="btn-solid">Actualizar</button>
            <button type="button" class="btn-ghost" onclick="cerrarModalEditar()">Cerrar</button>
          </div>
        </form>
      </dialog>

      <!-- Tabla -->
      <div class="table-responsive">
        <table class="table">
          <thead class="tabla-encabezado">
            <tr>
              <th>ID</th>
              <th>Descripción del trabajo</th>
              <th>Fecha de realización</th>
              <th>Código</th>
              <th>Vehículo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaMantenimiento">
            <!-- Cargado por JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="../JS/mantenimiento.js"></script>
</body>
</html>
