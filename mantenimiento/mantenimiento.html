<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mantenimiento</title>


  <link rel="stylesheet" href="../CSS/dashboard.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../CSS/mantenimiento.css" />
</head>
<body>


  <aside id="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <img src="../IMG/logo sasa.jpg" alt="Logo SASA" />
        <span class="logo-text">SASA</span>
      </div>
      <div class="logo-divider"></div>
    </div>
    <ul>
<li><a href="../dashboard/index.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
      <li><a href="../vehiculos/vehiculos.html"><i class="fas fa-car"></i><span>Vehículos</span></a></li>
      <li><a href="../mantenimiento/mantenimiento.html"><i class="fas fa-wrench"></i><span>Mantenimiento</span></a></li>
      <li><a href="../empleados/empleados.html"><i class="fas fa-user"></i><span>Empleados</span></a></li>
      <li><a href="../clientes/clientes.html"><i class="fas fa-users"></i><span>Clientes</span></a></li>
      <li><a href="../citas/citas.html"><i class="fas fa-calendar"></i><span>Citas</span></a></li>
      <li><a href="../facturas/facturas.html"><i class="fas fa-receipt"></i><span>Facturas</span></a></li>
      <li><a href="../OrdenDetalle/OrdenDetalle.html"><i class="fas fa-table"></i><span>Tabla de Ordenes</span></a></li>
      <li><a href="../Trabajos/trabajos.html"><i class="fas fa-clipboard-list"></i><span>Trabajos</span></a></li>
    </ul>
  </aside>


  <div class="topbar shadow-sm">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" id="buscar" class="search-input form-control" placeholder="Buscar..." />
    </div>
    <div class="topbar-right">
      <a href="../notificaciones/notificaciones.html"><i class="fas fa-bell fa-lg"></i></a>
      <span class="ms-2">Usuario</span>
      <a href="../Ajustes/usuario.html"><i class="fas fa-user-circle fa-lg" id="userIcon"></i></a>
    </div>
  </div>

  <main class="content">
    <section class="card">
      <h2 class="mb-4">Mantenimientos</h2>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn btn-primary" id="btnNuevoMantenimiento">
          <i class="fas fa-plus me-2"></i> Nuevo Mantenimiento
        </button>

        <div class="d-flex align-items-center">
          <label for="registrosPorPagina" class="me-2 fw-semibold">Mostrar:</label>
          <select id="registrosPorPagina" class="form-select" style="width:auto;">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
          <thead class="tabla-encabezado text-center">
            <tr>
              <th>ID</th>
              <th>Descripción del trabajo</th>
              <th>Fecha de realización</th>
              <th>Código</th>
              <th>Vehículo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaMantenimiento"></tbody>
        </table>
      </div>

      <div id="paginacion" class="d-flex justify-content-center align-items-center mt-3 gap-2"></div>
    </section>
  </main>


  <div class="modal fade" id="mantenimientoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="mantenimientoForm">
          <div class="modal-header">
            <h5 class="modal-title" id="mantenimientoModalLabel">Agregar Mantenimiento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body d-flex flex-column gap-3">
            <input type="hidden" id="mantenimientoId" name="mantenimientoId" />
            <textarea id="descripcionTrabajo" name="descripcionTrabajo" placeholder="Descripción del trabajo" maxlength="500" class="form-control"></textarea>
            <input type="date" id="fechaRealizacion" name="fechaRealizacion" required class="form-control" />
            <input type="text" id="codigoMantenimiento" name="codigoMantenimiento" placeholder="Código autogenerado" readonly class="form-control" />
            <select id="idVehiculo" name="idVehiculo" required class="form-select">
              <option value="">Seleccione vehículo</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/utils/activeMenu.js"></script>

</body>
</html>
