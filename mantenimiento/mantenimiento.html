  <div class="topbar shadow-sm">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Buscar..." />
    </div>
    <div class="topbar-right">
  <a href="../notificaciones/notificaciones.html"><i class="fas fa-bell fa-lg"></i></a>      
      <span class="ms-2">Usuario</span>

     <a href="../Ajustes/usuario.html"><i class="fas fa-user-circle fa-lg"  id="userIcon"></i></a> 

      <div class="user-menu" id="userMenu">

        <a href="#">Configuración <i class="fas fa-cog float-end"></i></a>
        <a href="#" id="logoutBtn">Cerrar sesión <i class="fas fa-sign-out-alt float-end"></i></a>
      </div>

  </div>

  <div class="content">
  <div class="d-flex justify-content-between align-items-center mb-4 px-4">
      <button class="btn btn-danger d-flex align-items-center" onclick="abrirModalAgregar()">
        <i class="fas fa-plus me-2"></i> Añadir Mantenimiento
      </button>
      <div class="d-flex align-items-center">
        <label for="buscar" class="me-2 fw-semibold mb-0">Buscar:</label>
        <input type="text" id="buscar" class="form-control" style="width: 200px;" onkeyup="buscarMantenimiento()">
      </div>
    </div>


    <!-- Tabla de mantenimiento -->
<div class="table-responsive px-4">
<table class="table table-striped table-hover shadow-sm rounded">
<thead>
<tr>
<th>ID</th>
<th>Vehiculo</th>
<th>Descripcion</th>
<th>Fecha</th>
<th>Estado</th>
<th>Acciones</th>


</tr>
</thead>
<tbody id="tablaMantenimiento">
</tbody>
</table>
</div>
</div>


 <!--  Agregar Mantenimiento -->

<dialog id="mdAgregarMantenimiento" class="p-4 rounded shadow">
  <h3 class="text-center">Agregar Mantenimiento</h3>
  <form id="frmAgregarMantenimiento" class="d-flex flex-column gap-3">
    <input type="text" id="txtVehiculo" placeholder="Vehiculo" required class="form-control" />
    <input type="text" id="txtDescripcion" placeholder="Descripcion" required class="form-control" />
    <input type="date" id="txtFecha" placeholder="Fecha" required class="form-control" />
    <input type="text" id="txtEstado" placeholder="Estado (Pendiente,Completado)" required class="form-control" />
    <div class="d-flex justify-content-between mt-3">
      <button type="submit" class="btn btn-danger">Guardar</button>
      <button type="button" onclick="cerrarModalAgregar()" class="btn btn-secondary">Cerrar</button>
    </div>
  </form>
</dialog>

<!-- Modal Editar Mantenimiento -->
<dialog id="mdEditarMantenimiento" class="p-4 rounded shadow">
  <h3 class="text-center">Editar Mantenimiento</h3>
  <form id="frmEditarMantenimiento" class="d-flex flex-column gap-3">
    <input type="hidden" id="txtIdEditarMantenimiento" />
    <input type="text" id="txtVehiculoEditar" placeholder="Vehiculo" required class="form-control" />
    <input type="text" id="txtDescripcionEditar" placeholder="Descripcion" required class="form-control" />
    <input type="date" id="txtFechaEditar" placeholder="Fecha" required class="form-control" />
    <input type="text" id="txtEstadoEditar" placeholder="Estado (Pendiente,Completado)" required class="form-control" />
    <div class="d-flex justify-content-between mt-3">
      <button type="submit" class="btn btn-primary">Actualizar</button>
      <button type="button" onclick="cerrarModalEditar()" class="btn btn-secondary">Cerrar</button>
    </div>
  </form>
</dialog>


  <script src="../JS/mantenimiento.js"></script>
</body>
</html>
