<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mantenimiento</title>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="../CSS/dashboard.css" />
  <link rel="stylesheet" href="../CSS/mantenimiento.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    .tabla-encabezado th {
      background-color: #ffffff !important;
      color: #000 !important;
      font-weight: bold;
      text-align: center;
    }

    /* ===== Botones de acción (íconos) ===== */
    .icon-btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 38px;
      height: 38px;
      border-radius: 8px;
      border: 2px solid transparent;
      background: #fff;
      font-size: 18px;
      transition: all 0.2s ease-in-out;
    }

    /* Editar */
    .btn-primary.icon-btn {
      border-color: #0d6efd;
      color: #0d6efd;
    }
    .btn-primary.icon-btn:hover {
      background: rgba(13, 110, 253, 0.1);
      color: #0b5ed7;
    }

    /* Eliminar */
    .btn-danger.icon-btn {
      border-color: #dc3545;
      color: #dc3545;
    }
    .btn-danger.icon-btn:hover {
      background: rgba(220, 53, 69, 0.1);
      color: #bb2d3b;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="logo">
      <img src="../IMG/logo sasa.jpg" alt="SASA" />
    </div>
    <ul>
      <li><a href="../dashboard/index.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
      <li><a href="../vehiculos/vehiculos.html"><i class="fas fa-car"></i><span>Vehículos</span></a></li>
      <li><a class="active" href="../mantenimiento/mantenimiento.html"><i class="fas fa-wrench"></i><span>Mantenimiento</span></a></li>
      <li><a href="../clientes/clientes.html"><i class="fas fa-users"></i><span>Clientes</span></a></li>
      <li><a href="../empleados/empleados.html"><i class="fas fa-user"></i><span>Empleados</span></a></li>
      <li><a href="../citas/citas.html"><i class="fas fa-calendar"></i><span>Citas</span></a></li>
      <li><a href="../facturas/facturas.html"><i class="fas fa-receipt"></i><span>Facturas</span></a></li>
      <li><a href="../pagos/pagos.html"><i class="fas fa-credit-card"></i><span>Pagos</span></a></li>
    </ul>
  </div>

  <!-- Topbar -->
  <div class="topbar shadow-sm">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" id="buscar" class="search-input form-control" placeholder="Buscar..." />
    </div>
    <div class="topbar-right">
      <a href="../notificaciones/notificaciones.html"><i class="fas fa-bell fa-lg"></i></a>
      <span class="ms-2">Usuario</span>
      <a href="../Ajustes/usuario.html"><i class="fas fa-user-circle fa-lg" id="userIcon"></i></a>
    </div>
  </div>

  <!-- Contenido -->
  <main class="content">
    <section class="card">
      <h2 class="mb-4">Mantenimientos</h2>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <!-- Botón que abre el modal desde JS -->
        <button onclick="abrirModalAgregar()" class="btn btn-primary">
          <i class="fas fa-plus me-2"></i> Nuevo Mantenimiento
        </button>

        <div class="d-flex align-items-center">
          <label for="registrosPorPagina" class="me-2 fw-semibold">Mostrar:</label>
          <select id="registrosPorPagina" class="form-select" style="width:auto;">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>

      <!-- Tabla -->
      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
          <thead class="tabla-encabezado text-center">
            <tr>
              <th>ID</th>
              <th>Descripción del trabajo</th>
              <th>Fecha de realización</th>
              <th>Código</th>
              <th>Vehículo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaMantenimiento">
            <!-- Filas dinámicas desde JS -->
          </tbody>
        </table>
      </div>

      <!-- Paginación -->
      <div id="paginacion" class="d-flex justify-content-center align-items-center mt-3 gap-2"></div>
    </section>
  </main>

  <!-- Modal Agregar/Editar Mantenimiento -->
  <div class="modal fade" id="mantenimientoModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="mantenimientoForm">
          <div class="modal-header">
            <h5 class="modal-title" id="mantenimientoModalLabel">Agregar Mantenimiento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body d-flex flex-column gap-3">
            <input type="hidden" id="mantenimientoId" name="mantenimientoId" />
            <textarea id="descripcionTrabajo" name="descripcionTrabajo" placeholder="Descripción del trabajo" maxlength="500" class="form-control"></textarea>
            <input type="date" id="fechaRealizacion" name="fechaRealizacion" required class="form-control" />
            <input type="text" id="codigoMantenimiento" name="codigoMantenimiento" placeholder="Código autogenerado" readonly class="form-control" />
            <select id="idVehiculo" name="idVehiculo" required class="form-select">
              <option value="">Seleccione vehículo</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../JS/Controllers/MantenimientoController.js"></script>
</body>
</html>
