<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mantenimiento</title>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="../CSS/dashboard.css" />
  <link rel="stylesheet" href="../CSS/mantenimiento.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="logo">
      <img src="../IMG/logo sasa.jpg" alt="SASA" />
    </div>
    <ul>
      <li><a href="../dashboard/index.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
      <li><a href="../vehiculos/vehiculos.html"><i class="fas fa-car"></i><span>Vehículos</span></a></li>
      <li><a class="active" href="../mantenimiento/mantenimiento.html"><i class="fas fa-wrench"></i><span>Mantenimiento</span></a></li>
      <li><a href="../clientes/clientes.html"><i class="fas fa-users"></i><span>Clientes</span></a></li>
      <li><a href="../empleados/empleados.html"><i class="fas fa-user"></i><span>Empleados</span></a></li>
      <li><a href="../citas/citas.html"><i class="fas fa-calendar"></i><span>Citas</span></a></li>
      <li><a href="../facturas/facturas.html"><i class="fas fa-receipt"></i><span>Facturas</span></a></li>
      <li><a href="../pagos/pagos.html"><i class="fas fa-credit-card"></i><span>Pagos</span></a></li>
    </ul>
  </div>

  <!-- Topbar -->
  <div class="topbar shadow-sm">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" id="buscar" class="search-input form-control" placeholder="Buscar..." onkeyup="buscarMantenimiento()" />
    </div>
    <div class="topbar-right">
      <a href="../notificaciones/notificaciones.html"><i class="fas fa-bell fa-lg"></i></a>
      <span class="ms-2">Usuario</span>
      <a href="../Ajustes/usuario.html"><i class="fas fa-user-circle fa-lg" id="userIcon"></i></a>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <div class="card">
      <h2 class="mb-4">Mantenimientos</h2>

      <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
        <button class="btn-add" onclick="abrirModalAgregar()">
          <i class="fas fa-plus me-2"></i> Nuevo Mantenimiento
        </button>

        <!-- Selector de cantidad de registros -->
        <div class="d-flex align-items-center">
          <label for="registrosPorPagina" class="me-2 fw-semibold">Mostrar:</label>
          <select id="registrosPorPagina" class="form-select form-select-sm" style="width:auto;">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>

      <!-- Modal Agregar (orden exacto BD: descripcion, fecha, código, vehículo) -->
      <dialog id="mdAgregarMantenimiento">
        <h2 class="text-center">Agregar Mantenimiento</h2>
        <form id="frmAgregarMantenimiento" class="d-flex flex-column gap-3">
          <textarea id="txtDescripcionTrabajo" class="form-control" placeholder="Descripción del trabajo (opcional, máx. 500)" maxlength="500" rows="3"></textarea>
          <input type="date" id="txtFechaRealizacion" class="form-control" required />
          <input type="text" id="txtCodigoMantenimiento" class="form-control" placeholder="Código de mantenimiento (se autogenera)" maxlength="50" required readonly />
          <select id="selVehiculo" class="form-select" required>
            <option value="" selected disabled>Seleccione un vehículo</option>
          </select>

          <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" onclick="cerrarModalAgregar()" class="btn btn-secondary">Cerrar</button>
          </div>
        </form>
      </dialog>

      <!-- Modal Editar -->
      <dialog id="mdEditarMantenimiento">
        <h2 class="text-center">Editar Mantenimiento</h2>
        <form id="frmEditarMantenimiento" class="d-flex flex-column gap-3">
          <input type="hidden" id="txtIdEditarMantenimiento" />
          <textarea id="txtDescripcionTrabajoEditar" class="form-control" placeholder="Descripción del trabajo (opcional, máx. 500)" maxlength="500" rows="3"></textarea>
          <input type="date" id="txtFechaRealizacionEditar" class="form-control" required />
          <input type="text" id="txtCodigoMantenimientoEditar" class="form-control" placeholder="Código de mantenimiento" maxlength="50" required readonly />
          <select id="selVehiculoEditar" class="form-select" required>
            <option value="" selected disabled>Seleccione un vehículo</option>
          </select>

          <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-success">Actualizar</button>
            <button type="button" onclick="cerrarModalEditar()" class="btn btn-secondary">Cerrar</button>
          </div>
        </form>
      </dialog>

      <!-- Tabla (orden BD: id, descripcion, fecha, código, idVehiculo) -->
      <div class="table-responsive">
        <table class="table">
          <thead class="tabla-encabezado">
            <tr>
              <th>ID</th>
              <th>Descripción del trabajo</th>
              <th>Fecha de realización</th>
              <th>Código</th>
              <th>Vehículo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaMantenimiento">
            <!-- Cargado por JS -->
          </tbody>
        </table>
      </div>

      <!-- Paginación (IDÉNTICA A EMPLEADOS) -->
      <div id="paginacion" class="d-flex justify-content-center align-items-center mt-3 gap-2"></div>
    </div>
  </div>

  <!-- JS principal -->
  <script src="../JS/mantenimiento.js"></script>
</body>
</html>
