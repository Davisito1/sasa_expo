<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - SASA</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="../CSS/login.css">
</head>
<body class="auth-bg">
  <main class="auth-layout">
    <div class="brand-badge">
    </div>

    <section class="login-card">
      <div class="text-center mb-3">
        <h2 class="title">Iniciar sesión</h2>
        <p class="subtitle">Bienvenido(a). Ingresa tus credenciales.</p>
      </div>

      <form id="loginForm" novalidate>
        <!-- Usuario -->
        <div class="mb-3">
          <label for="usuario" class="form-label">Nombre de usuario</label>
          <div class="input-group input-elevated">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" id="usuario" class="form-control" placeholder="Tu usuario" required>
          </div>
          <div class="invalid-feedback">Ingresa tu usuario.</div>
        </div>

        <!-- Contraseña -->
        <div class="mb-2">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group input-elevated">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input type="password" id="password" class="form-control" placeholder="Tu contraseña" required minlength="4">
            <button type="button" class="btn btn-eye" id="btnTogglePwd" aria-label="Mostrar/ocultar contraseña">
              <i class="fa-regular fa-eye"></i>
            </button>
          </div>
          <div class="invalid-feedback">La contraseña es obligatoria (mín. 4 caracteres).</div>
        </div>

        <!-- Links -->
        <div class="d-flex justify-content-between align-items-center mb-3 small-links">
          <a href="../Autenticacion/EmailRecuperacion.html"><i class="fa-solid fa-key me-1"></i>¿Olvidaste tu contraseña?</a>
          <a href="../Autenticacion/registro.html"><i class="fa-solid fa-user-plus me-1"></i>Regístrate</a>
        </div>

        <!-- Botón -->
        <button type="submit" id="loginButton" class="btn btn-sasa w-100">
          <span class="btn-label"><i class="fa-solid fa-right-to-bracket me-2"></i>Ingresar</span>
          <span class="btn-spinner spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </button>
      </form>

      <div class="text-center mt-3">
        <a href="../Autenticacion/index.html" class="btn btn-outline-sasa btn-sm">
          <i class="fa-solid fa-arrow-left me-1"></i>Volver al Menú Principal
        </a>
      </div>
    </section>
  </main>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Controlador (módulo) -->
  <script type="module" src="../JS/Controllers/LoginController.js"></script>
</body>
</html>
