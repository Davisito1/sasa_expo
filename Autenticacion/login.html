<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Iniciar Sesión - SASA</title>
  <style>
    body {
      
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      padding: 30px;
    }
    .input-group-text {
      background: #f8f9fa;
      border-right: none;
    }
    .form-control {
      border-left: none;
    }
    .btn-login {
      padding: 12px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="text-center mb-4">
      <img src="../IMG/logo sasa.jpg" alt="SASA Logo" width="100" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZDM0MzQ2Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZvbnQtc2l6ZT0iMTgiIGZpbGw9IndoaXRlIj5TQVNBPC90ZXh0Pjwvc3ZnPg=='">
      <h2 class="text-danger mt-3">Iniciar sesión</h2>
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="usuario" class="form-label">Nombre de usuario</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" id="usuario" class="form-control" placeholder="Tu usuario" required>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" id="password" class="form-control" placeholder="Tu contraseña" required>
        </div>
      </div>
      
      <a href="../Autenticacion/EmailRecuperacion.html" class="d-block mb-3 text-decoration-none text-primary">
        <i class="fas fa-key me-1"></i>¿Olvidaste tu contraseña?
      </a>
      
      <button type="submit" id="loginButton" class="btn btn-danger w-100 btn-login">
        <i class="fas fa-sign-in-alt me-2"></i>Ingresar
      </button>
    </form>

    <p class="mt-3 text-center">
      ¿No tienes cuenta? 
      <a href="../Autenticacion/registro.html" class="text-primary text-decoration-none">
        <i class="fas fa-user-plus me-1"></i>Regístrate
      </a>
    </p>

    <div class="text-center mt-3">
      <a href="../Autenticacion/index.html" class="btn btn-outline-secondary btn-sm">
        <i class="fas fa-arrow-left me-1"></i>Volver al Menú Principal
      </a>
    </div>
  </div>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- JavaScript como módulo -->
  <script type="module" src="../JS/Controllers/LoginController.js"></script>
</body>
</html>
