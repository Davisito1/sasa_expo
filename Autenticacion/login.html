
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
 
    <title>Iniciar Sesion</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="bg-white p-4 rounded shadow w-25 text-center">
  <h2 class="text-danger mb-4">Iniciar sesión</h2>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Correo electrónico" class="form-control mb-3" required>
    <input type="password" id="password" placeholder="Contraseña" class="form-control mb-3" required>
    <a href="../Autenticacion/EmailRecuperacion.html" class="d-block mb-3 text-decoration-none">¿Olvidaste tu contraseña?</a>
    <button type="submit" class="btn btn-danger w-100">Ingresar</button>
  </form>

  <p class="mt-3">¿No tienes cuenta? <a href="../Autenticacion/registro.html" class="text-primary">Regístrate</a></p>

  <!-- Botón para volver al menú principal -->
  <a href="../Autenticacion/index.html" class="btn w-70 mt-2">Volver al Menú Principal</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../JS/login.js"></script>
</body>

</html>
