<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos del módulo -->
  <link rel="stylesheet" href="../CSS/registro.css">
</head>
<body class="bg-light">

  <main class="min-vh-100 d-flex align-items-center justify-content-center py-4">
    <div class="auth-card card shadow-lg border-0 rounded-4">
      <div class="card-body p-4 p-md-5">
        <h2 class="text-danger fw-bold mb-4 text-center">Regístrate</h2>

        <form id="registroForm" novalidate>
          <div class="mb-3">
            <label for="usuario" class="form-label">Nombre de Usuario</label>
            <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Tu usuario" autocomplete="username" required>
            <div class="invalid-feedback">Ingresa un nombre de usuario (mínimo 3 caracteres).</div>
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" class="form-control" placeholder="correo@ejemplo.com" autocomplete="email" required>
            <div class="invalid-feedback">Ingresa un correo electrónico válido.</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Mínimo 6 caracteres" autocomplete="new-password" required>
            <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
          </div>

          <button id="btnRegistro" type="submit" class="btn btn-danger w-100 py-2">Registrarse</button>
        </form>

        <p class="mt-4 text-center">
          ¿Ya tienes cuenta?
          <a href="../Autenticacion/login.html" class="link-primary">Inicia Sesión</a>
        </p>

        <a href="../Autenticacion/index.html" class="btn btn-outline-secondary w-100 mt-2">
          Volver al Menú Principal
        </a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../JS/registro.js"></script>
</body>
</html>
