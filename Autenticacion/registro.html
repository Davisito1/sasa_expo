<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - SASA</title>

  <link rel="stylesheet" href="../CSS/login.css" />
  <link rel="stylesheet" href="../CSS/registro.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="auth-bg">
  <main class="auth-layout">
    <section class="login-card" aria-label="Crear cuenta">
      <div class="text-center mb-3">
        <h2 class="title">Crear cuenta</h2>
        <p class="subtitle">Completa tus datos para registrarte.</p>
      </div>

      <form id="registroForm" novalidate>
        <div class="form-grid tight">
          <div class="field">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre" class="form-control input-plain" placeholder="Nombre" required minlength="2" maxlength="100" />
          </div>

          <div class="field">
            <label for="apellido" class="form-label">Apellido</label>
            <input id="apellido" class="form-control input-plain" placeholder="Apellido" required minlength="2" maxlength="100" />
          </div>

          <div class="field">
            <label for="dui" class="form-label">DUI</label>
            <input id="dui" class="form-control input-plain" placeholder="00000000-0" required pattern="^\d{8}-\d{1}$" maxlength="10" />
          </div>

          <div class="field">
            <label for="fecha" class="form-label">Fecha de nacimiento</label>
            <input type="date" id="fecha" class="form-control input-plain" required />
          </div>

          <div class="field col-span-2">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" id="correo" class="form-control input-plain" placeholder="tu@correo.com" required maxlength="150" />
          </div>

          <div class="field col-span-2">
            <label for="password" class="form-label">Contrase√±a</label>
            <div class="plain-with-action">
              <input type="password" id="password" class="form-control input-plain" placeholder="M√≠nimo 6 caracteres" required minlength="6" maxlength="100" />
              <button type="button" id="btnTogglePwd" class="ghost-action" aria-label="Mostrar/ocultar">
                <i class="fa-solid fa-eye"></i>
              </button>
            </div>
          </div>

          <!-- üîí Campos para empleados -->
          <div class="field">
            <label for="cargo" class="form-label">Cargo</label>
            <input id="cargo" class="form-control input-plain" value="Empleado" readonly />
          </div>

          <div class="field">
            <label for="telefono" class="form-label">Tel√©fono</label>
            <input 
              id="telefono" 
              class="form-control input-plain" 
              placeholder="0000-0000" 
              pattern="^\d{4}-\d{4}$" 
              title="Debe tener el formato ####-####" 
              required
            />
          </div>

          <div class="field col-span-2">
            <label for="direccion" class="form-label">Direcci√≥n</label>
            <input id="direccion" class="form-control input-plain" placeholder="Ej: San Salvador, El Salvador" required />
          </div>

          <div class="field col-span-2">
            <label for="fechaContratacion" class="form-label">Fecha de contrataci√≥n</label>
            <input type="date" id="fechaContratacion" class="form-control input-plain" readonly />
          </div>
        </div>

        <div class="primary-action">
          <button type="submit" class="btn btn-sasa btn-main w-100" id="btnRegistrar">
            <span class="btn-label">Registrarse</span>
            <span class="btn-spinner spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          </button>
        </div>

        <div class="secondary-actions">
          <a class="btn btn-link-outline btn-sm-custom" href="../Autenticacion/login.html">
            <i class="fa-solid fa-right-to-bracket me-2"></i>Ya tengo cuenta
          </a>
          <a class="btn btn-link-outline btn-sm-custom" href="../Autenticacion/index.html">
            <i class="fa-solid fa-arrow-left me-2"></i>Men√∫ Principal
          </a>
        </div>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="../JS/Controllers/RegistroController.js"></script>
  <script>
    // üìå Poner la fecha actual en "fechaContratacion"
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("fechaContratacion").value = new Date().toISOString().split("T")[0];
    });
  </script>
</body>
</html>
