<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registro</title>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
     <div class="bg-white p-4 rounded shadow w-25 text-center">
    <h2 class="text-danger mb-4">Regístrate</h2>
    <form id="registroForm">
      <input type="text" id="usuario" class="form-control mb-3" placeholder="Nombre de Usuario" required>
      <input type="email" id="correo" class="form-control mb-3" placeholder="Correo Electrónico" required>
      <input type="password" id="password" class="form-control mb-3" placeholder="Contraseña" required>
      <button type="submit" class="btn btn-danger w-100">Registrarse</button>
    </form>
    <p class="mt-3">¿Ya tienes cuenta? <a href="../Autenticacion/login.html" class="text-primary">Inicia Sesión</a></p>
    <a href="../Autenticacion/index.html" class="btn w-70 mt-2">Volver al Menú Principal</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
<script src="../JS/registro.js"></script>
</html>
