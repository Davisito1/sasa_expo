<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Recuperar Contraseña</title>
</head>
<body    class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="bg-white p-4 rounded shadow w-25 text-center">
    <h2 class="text-danger mb-4">Recuperar <strong>Contraseña</strong></h2>
    <form id="codeForm">
      <input type="text" id="codeInput" placeholder="Código de verificación" class="form-control mb-3" required>
      
      <a href="#" id="resendCode" class="d-block mb-3 text-decoration-none">¿No recibiste tu código? <strong>Reenviar</strong></a>
      
      <button type="submit" class="btn btn-danger w-100 mb-2">Ingresar</button>
    </form>

    <button id="backToLogin" class="btn btn-outline-secondary w-100">Volver a Inicio de Sesión</button>
  </div>
<script src="../JS/recuperar.js"></script>
</body>
</html>
