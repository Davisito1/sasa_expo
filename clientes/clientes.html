<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes</title>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="../CSS/dashboard.css" />
  <link rel="stylesheet" href="../CSS/clientes.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="logo"><img src="../IMG/logo sasa.jpg" alt="SASA" /></div>
    <ul>
      <li><a href="../dashboard/index.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
      <li><a href="../vehiculos/vehiculos.html"><i class="fas fa-car"></i><span>Vehículos</span></a></li>
      <li><a href="../mantenimiento/mantenimiento.html"><i class="fas fa-wrench"></i><span>Mantenimiento</span></a></li>
      <li><a class="active" href="../clientes/clientes.html"><i class="fas fa-users"></i><span>Clientes</span></a></li>
      <li><a href="../empleados/empleados.html"><i class="fas fa-user"></i><span>Empleados</span></a></li>
      <li><a href="../citas/citas.html"><i class="fas fa-calendar"></i><span>Citas</span></a></li>
      <li><a href="../facturas/facturas.html"><i class="fas fa-receipt"></i><span>Facturas</span></a></li>
      <li><a href="../pagos/pagos.html"><i class="fas fa-credit-card"></i><span>Pagos</span></a></li>
    </ul>
  </div>

  <!-- Topbar -->
  <div class="topbar shadow-sm">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input
        type="text"
        id="buscar"
        class="search-input form-control"
        placeholder="Buscar..."
        onkeyup="buscarClientes()"
      />
    </div>
    <div class="topbar-right">
      <a href="../notificaciones/notificaciones.html"><i class="fas fa-bell fa-lg"></i></a>
      <span class="ms-2">Usuario</span>
      <a href="../Ajustes/usuario.html"><i class="fas fa-user-circle fa-lg" id="userIcon"></i></a>
    </div>
  </div>

  <!-- Contenido -->
  <main class="content">
    <section class="card">
      <h2 class="mb-4">Clientes</h2>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn-add" onclick="abrirModalAgregar()">
          <i class="fas fa-plus me-2"></i> Nuevo Cliente
        </button>

        <!-- Selector de cantidad de registros -->
        <div class="d-flex align-items-center">
          <label for="registrosPorPagina" class="me-2 fw-semibold">Mostrar:</label>
          <select id="registrosPorPagina" class="form-select" style="width:auto;">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>

      <!-- Tabla de clientes -->
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>DUI</th>
              <th>Fecha de nacimiento</th>
              <th>Género</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaClientes">
            <!-- Datos dinámicos -->
          </tbody>
        </table>
      </div>

      <!-- Controles de paginación -->
      <div id="paginacion" class="d-flex justify-content-center align-items-center mt-3 gap-2">
        <!-- Aquí se generan los botones dinámicamente -->
      </div>
    </section>
  </main>

  <!-- Modal Agregar -->
  <dialog id="mdAgregarClientes">
    <h2 class="text-center">Agregar Cliente</h2>
    <form id="frmAgregarClientes" class="d-flex flex-column gap-3">
      <input type="text" id="txtNombres" placeholder="Nombres" required class="form-control" />
      <input type="text" id="txtApellidos" placeholder="Apellidos" required class="form-control" />
      <input type="text" id="txtDUI" placeholder="DUI" required class="form-control" />
      <input type="date" id="txtFecha" required class="form-control" />
      <input type="text" id="txtGenero" placeholder="Género" required class="form-control" />
      <div class="d-flex justify-content-between mt-3">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary" onclick="cerrarModalAgregar()">Cerrar</button>
      </div>
    </form>
  </dialog>

  <!-- Modal Editar -->
  <dialog id="mdEditarClientes">
    <h2 class="text-center">Editar Cliente</h2>
    <form id="frmEditarClientes" class="d-flex flex-column gap-3">
      <input type="hidden" id="txtIdEditarClientes" />
      <input type="text" id="txtNombreEditar" placeholder="Nombres" required class="form-control" />
      <input type="text" id="txtApellidoEditar" placeholder="Apellidos" required class="form-control" />
      <input type="text" id="txtDUIEditar" placeholder="DUI" required class="form-control" />
      <input type="date" id="txtFechaEditar" required class="form-control" />
      <input type="text" id="txtGeneroEditar" placeholder="Género" required class="form-control" />
      <div class="d-flex justify-content-between mt-3">
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <button type="button" class="btn btn-secondary" onclick="cerrarModalEditar()">Cerrar</button>
      </div>
    </form>
  </dialog>

  <!-- Script JS -->
  <script src="../JS/clientes.js"></script>
</body>
</html>
