<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes</title>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="../CSS/dashboard.css" />
  <link rel="stylesheet" href="../CSS/clientes.css" />

  <!-- Bootstrap / Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="logo"><img src="../IMG/logo sasa.jpg" alt="SASA" /></div>
    <ul>
      <li><a href="../dashboard/index.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
      <li><a href="../vehiculos/vehiculos.html"><i class="fas fa-car"></i><span>Vehículos</span></a></li>
      <li><a href="../mantenimiento/mantenimiento.html"><i class="fas fa-wrench"></i><span>Mantenimiento</span></a></li>
      <li><a class="active" href="../clientes/clientes.html"><i class="fas fa-users"></i><span>Clientes</span></a></li>
      <li><a href="../empleados/empleados.html"><i class="fas fa-user"></i><span>Empleados</span></a></li>
      <li><a href="../citas/citas.html"><i class="fas fa-calendar"></i><span>Citas</span></a></li>
      <li><a href="../facturas/facturas.html"><i class="fas fa-receipt"></i><span>Facturas</span></a></li>
      <li><a href="../pagos/pagos.html"><i class="fas fa-credit-card"></i><span>Pagos</span></a></li>
    </ul>
  </div>

  <!-- Topbar -->
  <div class="topbar shadow-sm">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input
        type="text"
        id="buscar"
        class="search-input form-control"
        placeholder="Buscar..."
        onkeyup="buscarClientes()"
      />
    </div>
    <div class="topbar-right">
      <a href="../notificaciones/notificaciones.html"><i class="fas fa-bell fa-lg"></i></a>
      <span class="ms-2">Usuario</span>
      <a href="../Ajustes/usuario.html"><i class="fas fa-user-circle fa-lg" id="userIcon"></i></a>
    </div>
  </div>

  <!-- Contenido -->
  <main class="content">
    <section class="card">
      <h2 class="mb-4">Clientes</h2>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn-add" onclick="abrirModalAgregar()">
          <i class="fas fa-plus"></i> Nuevo Cliente
        </button>

        <div class="d-flex align-items-center">
          <label for="registrosPorPagina" class="me-2 fw-semibold">Mostrar:</label>
          <select id="registrosPorPagina" class="form-select" style="width:auto;">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table align-middle">
          <thead class="tabla-encabezado">
            <tr>
              <th>ID</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>DUI</th>
              <th>Fecha de nacimiento</th>
              <th>Género</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaClientes"></tbody>
        </table>
      </div>

      <div id="paginacion" class="d-flex justify-content-center align-items-center mt-3 gap-2"></div>
    </section>
  </main>

  <!-- Modal Agregar -->
  <dialog id="mdAgregarClientes" class="dlg dlg--wide">
    <div class="dlg__header"><h2>Agregar Cliente</h2></div>

    <form id="frmAgregarClientes" class="dlg__form grid-two">
      <div class="form-field">
        <label for="txtNombres">Nombres</label>
        <div class="input-wrap">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="txtNombres" class="form-control" placeholder="Ej. Juan Carlos" required />
        </div>
      </div>

      <div class="form-field">
        <label for="txtApellidos">Apellidos</label>
        <div class="input-wrap">
          <i class="fa-regular fa-id-card"></i>
          <input type="text" id="txtApellidos" class="form-control" placeholder="Ej. Pérez Gómez" required />
        </div>
      </div>

      <div class="form-field">
        <label for="txtDUI">DUI</label>
        <div class="input-wrap">
          <i class="fa-solid fa-hashtag"></i>
          <input
            type="text"
            id="txtDUI"
            class="form-control"
            placeholder="########-#"
            maxlength="10"
            inputmode="numeric"
            pattern="^\d{8}-\d$"
            title="8 dígitos, guion, 1 dígito (########-#)"
            required
          />
        </div>
      </div>

      <div class="form-field">
        <label for="txtFecha">Fecha de nacimiento</label>
        <div class="input-wrap">
          <i class="fa-regular fa-calendar"></i>
          <input type="date" id="txtFecha" class="form-control" min="1900-01-01" max="" required />
        </div>
      </div>

      <div class="form-field span-2">
        <label for="txtGenero">Género</label>
        <div class="input-wrap">
          <i class="fa-solid fa-venus-mars"></i>
          <!-- CLASE QUE ACTIVA EL ESTILO -->
          <select id="txtGenero" class="form-select pretty-select" required>
            <option value="">Seleccione…</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
      </div>

      <div class="dlg__actions span-2">
        <button type="submit" class="btn-solid">Guardar</button>
        <button type="button" class="btn-ghost" onclick="cerrarModalAgregar()">Cerrar</button>
      </div>
    </form>
  </dialog>

  <!-- Modal Editar -->
  <dialog id="mdEditarClientes" class="dlg dlg--wide">
    <div class="dlg__header"><h2>Editar Cliente</h2></div>

    <form id="frmEditarClientes" class="dlg__form grid-two">
      <input type="hidden" id="txtIdEditarClientes" />

      <div class="form-field">
        <label for="txtNombreEditar">Nombres</label>
        <div class="input-wrap">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="txtNombreEditar" class="form-control" placeholder="Ej. Juan Carlos" required />
        </div>
      </div>

      <div class="form-field">
        <label for="txtApellidoEditar">Apellidos</label>
        <div class="input-wrap">
          <i class="fa-regular fa-id-card"></i>
          <input type="text" id="txtApellidoEditar" class="form-control" placeholder="Ej. Pérez Gómez" required />
        </div>
      </div>

      <div class="form-field">
        <label for="txtDUIEditar">DUI</label>
        <div class="input-wrap">
          <i class="fa-solid fa-hashtag"></i>
          <input
            type="text"
            id="txtDUIEditar"
            class="form-control"
            placeholder="########-#"
            maxlength="10"
            inputmode="numeric"
            pattern="^\d{8}-\d$"
            title="8 dígitos, guion, 1 dígito (########-#)"
            required
          />
        </div>
      </div>

      <div class="form-field">
        <label for="txtFechaEditar">Fecha de nacimiento</label>
        <div class="input-wrap">
          <i class="fa-regular fa-calendar"></i>
          <input type="date" id="txtFechaEditar" class="form-control" min="1900-01-01" max="" required />
        </div>
      </div>

      <div class="form-field span-2">
        <label for="txtGeneroEditar">Género</label>
        <div class="input-wrap">
          <i class="fa-solid fa-venus-mars"></i>
          <!-- CLASE QUE ACTIVA EL ESTILO -->
          <select id="txtGeneroEditar" class="form-select pretty-select" required>
            <option value="">Seleccione…</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
      </div>

      <div class="dlg__actions span-2">
        <button type="submit" class="btn-solid">Actualizar</button>
        <button type="button" class="btn-ghost" onclick="cerrarModalEditar()">Cerrar</button>
      </div>
    </form>
  </dialog>

  <script src="../JS/clientes.js"></script>
</body>
</html>
