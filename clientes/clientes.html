<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../CSS/clientes.css" />
  <link rel="stylesheet" href="../CSS/dashboard.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="logo"><img src="../IMG/logo sasa.jpg" alt="SASA" /></div>
    <ul>
      <li><a href="../dashboard/index.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
      <li><a href="../vehiculos/vehiculos.html"><i class="fas fa-car"></i><span>Vehículos</span></a></li>
      <li><a href="../mantenimiento/mantenimiento.html"><i class="fas fa-wrench"></i><span>Mantenimiento</span></a></li>
      <li><a href="../clientes/clientes.html"><i class="fas fa-users"></i><span>Clientes</span></a></li>
      <li><a href="../empleados/empleados.html"><i class="fas fa-user"></i><span>Empleados</span></a></li>
      <li><a href="../citas/citas.html"><i class="fas fa-calendar"></i><span>Citas</span></a></li>
      <li><a href="../facturas/facturas.html"><i class="fas fa-receipt"></i><span>Facturas</span></a></li>
      <li><a href="../pagos/pagos.html"><i class="fas fa-credit-card"></i><span>Pagos</span></a></li>
      <li><a href="../historial/historial.html"><i class="fas fa-history"></i><span>Historial</span></a></li>
    </ul>
  </div>

  <!-- Topbar -->
  <div class="topbar shadow-sm">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Buscar..." onkeyup="buscarClientes()" id="buscar" />
    </div>
    <div class="topbar-right">
      <a href="#"><i class="fas fa-bell fa-lg"></i></a>
      <span class="ms-2">Usuario</span>
      <a href="#"><i class="fas fa-user-circle fa-lg" id="userIcon"></i></a>
    </div>
  </div>

  <!-- Contenido -->
  <div class="content">
    <h2 class="text-center mb-4">Clientes</h2>

    <div class="d-flex justify-content-start px-4 mb-3">
      <button class="btn btn-primary d-flex align-items-center gap-2" onclick="abrirModalAgregar()">
        <i class="bi bi-plus-lg"></i> Añadir Clientes
      </button>
    </div>

    <div class="table-responsive px-4">
      <table class="table table-striped table-hover shadow-sm rounded">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>DUI</th>
            <th>Fecha de nacimiento</th>
            <th>Género</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaClientes"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Agregar -->
  <dialog id="mdAgregarClientes">
    <h3>Agregar Cliente</h3>
    <form id="frmAgregarClientes">
      <input type="text" id="txtNombres" placeholder="Nombres" required />
      <input type="text" id="txtApellidos" placeholder="Apellidos" required />
      <input type="text" id="txtDUI" placeholder="DUI" required />
      <input type="date" id="txtFecha" required />
      <input type="text" id="txtGenero" placeholder="Género" required />
      <button type="submit">Guardar</button>
      <button type="button" onclick="cerrarModalAgregar()">Cerrar</button>
    </form>
  </dialog>

  <!-- Modal Editar -->
  <dialog id="mdEditarClientes">
    <h3>Editar Cliente</h3>
    <form id="frmEditarClientes">
      <input type="hidden" id="txtIdEditarClientes" />
      <input type="text" id="txtNombreEditar" placeholder="Nombres" required />
      <input type="text" id="txtApellidoEditar" placeholder="Apellidos" required />
      <input type="text" id="txtDUIEditar" placeholder="DUI" required />
      <input type="date" id="txtFechaEditar" required />
      <input type="text" id="txtGeneroEditar" placeholder="Género" required />
      <button type="submit">Actualizar</button>
      <button type="button" onclick="cerrarModalEditar()">Cerrar</button>
    </form>
  </dialog>

  <script src="../JS/clientes.js"></script>
</body>
</html>
